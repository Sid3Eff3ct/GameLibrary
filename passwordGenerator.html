<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style_passwordGenerator.css">
</head>
<body>
    <div class="game-container">
        <h1>üîê Password Generator</h1>
        
        <div class="length-section">
            <label for="lengthSlider">Password Length</label>
            <div class="length-control">
                <input type="range" id="lengthSlider" min="4" max="32" value="12">
                <span id="lengthValue">12</span>
            </div>
        </div>

        <div class="options-section">
            <h3>Include Characters:</h3>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase letters (a-z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Uppercase letters (A-Z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Numbers (0-9)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="special" checked>
                    <label for="special">Special characters (!@#$%^&*)</label>
                </div>
            </div>
        </div>

        <div class="password-display empty" id="passwordDisplay">
            Click "Generate Password" to start
            <button class="copy-btn" id="copyBtn" style="display: none;">Copy</button>
        </div>

        <div class="strength-meter" id="strengthMeter" style="display: none;">
            <div class="strength-label">Password Strength: <span id="strengthText">-</span></div>
            <div class="strength-bar-container">
                <div class="strength-bar" id="strengthBar"></div>
            </div>
        </div>

        <div class="error-message" id="errorMessage">Please select at least one character type!</div>

        <div class="buttons">
            <button class="btn" id="generateBtn">Generate Password</button>
            <a href="index.html" class="btn secondary">Back to Menu</a>
        </div>
    </div>

 <script src="js/script_passwordGenerator.js"></script>
</body>
</html>
