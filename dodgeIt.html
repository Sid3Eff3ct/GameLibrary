<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge Game</title>
    <link rel="stylesheet" href="css/style_dodgeIt.css">
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ¯ Dodge Game</h1>
        
        <div class="mode-selector">
            <button class="mode-btn active" id="survivalMode">Survival Mode</button>
            <button class="mode-btn" id="collectMode">Collect Mode</button>
        </div>

        <div class="score-board">
            <div id="scoreLabel">Time: <span id="score">0</span>s</div>
            <div id="highScoreLabel">Best: <span id="highScore">0</span>s</div>
        </div>
        
        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>
        
        <div class="game-over" id="gameOver">
            <span id="gameOverText">Game Over!</span>
        </div>

        <div class="joystick-container" id="joystickContainer">
            <div class="joystick-base" id="joystickBase">
                <div class="joystick-knob" id="joystickKnob"></div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn" id="startBtn">Start Game</button>
            <a href="index.html" class="btn secondary">Back to Menu</a>
        </div>

        <div class="instructions">
            <strong>Desktop:</strong> Arrow Keys or WASD<br>
            <strong>Mobile:</strong> Drag Joystick<br>
            <span id="modeInstructions">Dodge the projectiles for as long as you can!</span>
        </div>
    </div>

    <script src="js/script_dodgeIt.js"></script>
</body>
</html>
