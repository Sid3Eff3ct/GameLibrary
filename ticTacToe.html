<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style_ticTacToe.css">
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ® Tic-Tac-Toe</h1>

        <div class="mode-selection" id="modeSelection">
            <h2>Choose Game Mode</h2>
            <div class="mode-buttons">
                <button class="mode-btn" id="humanVsHuman">ðŸ‘¤ vs ðŸ‘¤<br>Human vs Human</button>
                <button class="mode-btn" id="humanVsBot">ðŸ‘¤ vs ðŸ¤–<br>Human vs Bot</button>
            </div>
            <div style="margin-top: 20px;">
                <a href="index.html" class="btn secondary">Back to Menu</a>
            </div>
        </div>

        <div class="score-board hidden" id="scoreBoard">
            <div class="score-item">
                <div class="score-label">Player X</div>
                <div class="score-value" id="scoreX">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Draws</div>
                <div class="score-value" id="scoreDraw">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Player O</div>
                <div class="score-value" id="scoreO">0</div>
            </div>
        </div>

        <div class="game-info" id="gameInfo">Choose a game mode to start</div>

        <div class="board hidden" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls hidden" id="controls">
            <button class="btn" id="restartBtn">Restart Game</button>
            <button class="btn secondary" id="changeModeBtn">Change Mode</button>
            <a href="index.html" class="btn secondary">Back to Menu</a>
        </div>
    </div>

    <script src="js/script_ticTacToe.js"></script>
</body>
</html>
