<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Picker</title>
    <link rel="stylesheet" href="css/style_randomPicker.css">
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ² Random Number Picker</h1>
        
        <div class="input-section">
            <div class="number-inputs">
                <div class="input-group">
                    <label for="minNum">Minimum</label>
                    <input type="number" id="minNum" value="1" placeholder="Min">
                </div>
                <div class="separator">to</div>
                <div class="input-group">
                    <label for="maxNum">Maximum</label>
                    <input type="number" id="maxNum" value="100" placeholder="Max">
                </div>
            </div>
            <div class="error-message" id="errorMessage">Maximum must be greater than minimum!</div>
        </div>

        <div class="result-container">
            <div class="result" id="result">?</div>
        </div>

        <div class="buttons">
            <button class="btn" id="pickBtn">Pick Random Number</button>
            <button class="btn secondary" id="clearBtn">Clear History</button>
            <a href="index.html" class="btn secondary">Back to Menu</a>
        </div>

        <div class="history" id="historySection" style="display: none;">
            <h3>Recent Picks:</h3>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script src="js/script_randomPicker.js"></script>
</body>
</html>
