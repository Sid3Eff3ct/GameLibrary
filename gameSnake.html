<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/style_gameSnake.css">
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <div class="score-board">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
        </div>
        
        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>
        
        <div class="game-over" id="gameOver">
            Game Over! Press Restart to play again
        </div>

        <div class="controls" id="controls">
            <button class="control-btn" id="upBtn">‚ñ≤</button>
            <button class="control-btn" id="leftBtn">‚óÑ</button>
            <button class="control-btn" id="downBtn">‚ñº</button>
            <button class="control-btn" id="rightBtn">‚ñ∫</button>
        </div>

        <div class="buttons">
            <button class="btn" id="restartBtn">Restart</button>
            <a href="index.html" class="btn secondary">Back to Menu</a>
        </div>

        <div class="instructions">
            <strong>Desktop:</strong> Arrow Keys or WASD<br>
            <strong>Mobile:</strong> Touch Controls or Swipe
        </div>
    </div>

    <script src="js/script_gameSnake.js"></script>
</body>
</html>
