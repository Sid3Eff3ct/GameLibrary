<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/style_gameSnake.css">
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <div class="score-board">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
        </div>
        
        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>
        
        <div class="game-over" id="gameOver">
            Game Over! Press Restart to play again
        </div>

        <div class="joystick-container" id="joystickContainer">
            <div class="joystick-base" id="joystickBase">
                <div class="joystick-knob" id="joystickKnob"></div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn" id="restartBtn">Restart</button>
            <a href="index.html" class="btn secondary">Back to Menu</a>
        </div>

        <div class="instructions">
            <strong>Desktop:</strong> Arrow Keys or WASD<br>
            <strong>Mobile:</strong> Drag Joystick or Swipe on Canvas
        </div>
    </div>

    <script src="js/script_gameSnake.js"></script>
</body>
</html>
